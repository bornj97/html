<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    만들어보기
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <label for="user-id"> 아이디 </label>
            <input type="text" id="user-id" name="user-id"> <br>
    
            <label for="user-pw"> 비밀번호 </label>
            <input type="password" id="user-pw" name="user-pw">
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label for="email"> 메일 주소 </label>
            <input type="email"> <br><br>

            <label for=""> 메일 수신 </label>
            <input type="radio" value="s_1" checked > 메일 수신 동의
            <input type="radio" value="s_2" > 메일 수신 거부 <br><br>

            <label for=""> 연락처 </label>
            <input type="tel" placeholder="하이폰을 빼고 입력해주세요"> <br>
            <label for=""> 생년월일 </label>
            <input type="tel" placeholder="YYYY-MM-DD"> <br>
            
            <label for=""> 취미 </label>
            <label for="vehiclel"><input type="checkbox" id="vehiclel" value="v_1" checked > 독서 </label>
            <label for="vehicle2"><input type="checkbox" id="vehiclel" value="v_2"  > 운동 </label>
            <label for="vehicle3"><input type="checkbox" id="vehiclel" value="v_3"  > 여행 </label> <br><br>
            
            <label for="path"> 가입 경로 </label>
            <select name="" id="path">
            <option value=""> 블로그 </option>
            <option value=""> 검색 </option>
            <option value=""> SNS </option>
            <option value=""> 지인추천 </option>
            <option value=""> 기타 </option>
            </select> <br><br>

            <h5>메모</h5>
                  <textarea name="id" cols="30" rows="10" placeholder="자유롭게 의견을 남겨주세요"></textarea>
                



        </fieldset>
    
    

    </form>
</body>
</html>
