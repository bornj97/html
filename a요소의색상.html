<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A요소 링크 색상</title>
    <style>
    a:link{ /*방문하지 않은 링크 선택*/
        color:gray
    }
    a:visited{ /*방문한 링크(한번 이상 클릭)*/
    color: darkcyan;
    }
    a:hover{ /*마우스 올렸을때*/
    color: red;
    }
    a:focus{ /*포커스 받았을때 (탭 키 눌러서 선택)*/
    color: hotpink;
    }
    a:active{ /*활성 링크 선택(클릭해서 이동하는 순간)*/
    background-color: lightskyblue;
    }
    </style>
</head>
